<window text="w" id="w1" class="c1">
    <script>
        
        var num = 10;
        function Cricle(vg, start, base, num) {
            this.vg = vg;
            this.start = start;
            this.rad = (Math.PI * 2) / base;
            this.blueCircle(num);
        }
        Cricle.prototype.blueCircle = function (n) {
            this.vg.Save();
            this.vg.BeginPath();
            this.vg.stroke_color = "#9e9e9e";
            this.vg.line_width = 14;
            this.vg.Arc(
                this.vg.width / 2,
                this.vg.height / 2,
                this.vg.width / 2 - 14,
                0,
                Math.PI * 2,
                false
            );
            this.vg.Stroke();
            this.vg.BeginPath();
            this.vg.stroke_color = "#49f";
            this.vg.line_cap = "round";
            this.vg.Arc(
                this.vg.width / 2,
                this.vg.height / 2,
                this.vg.width / 2 - 14,
                -Math.PI / 2,
                -Math.PI / 2 + (n - this.start) * this.rad,
                false
            );
            this.vg.Stroke();
            this.vg.Restore();
            this.vg.Flush();
        }
        function init() {
            var vg = window.getElementById("hour");
            var c = new Cricle(vg,0,60,num);
            vg.addEventListener("keydown", function (e) {
                console.log("keyCode:" + e.keyCode);
                var keyCode=e.keyCode;
                if (keyCode == 187) {
                   num++;
                }
                else if (keyCode == 189) {
                    num--;
                }
                c.blueCircle(num);
            });
        }
        init();
    </script>
    <div position="x=30,y=150,w=150,h=150"><canvas id="hour" position="w=150,h=150"></canvas></div>
</window>
