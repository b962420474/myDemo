<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
    <canvas id="drawing" width="300px" height="300px"></canvas>
</body>
<script src="./canvas.js"></script>
<script>
  var drawing=document.getElementById("drawing");
  if(drawing.getContext){
      var ctx=drawing.getContext("2d");
      var img=new Image();
      img.onload=function(){
        canvas.drawImage(this,{context:ctx});
        canvas.discolourAnimation(10000,function(p){
          canvas.changeImageColor({color:1+','+1+','+1,context:ctx,w:img.width,h:img.height})
        })
      }
      img.src="./logo.png";
  }
</script>
</html>
